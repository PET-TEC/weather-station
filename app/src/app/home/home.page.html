<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button (click)='toogleMenu()'>
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>
      Weather Station - PET-TEC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Sua Localização Atual </ion-label>
      <ion-button fill="outline" slot="end" (click)="viewAlert()">Ver</ion-button>
    </ion-item>
  
    <ion-card-content>
      <ion-item lines="full" [routerLink]="['../', 'temperature']">
        <ion-label>Temperatura = 30°C</ion-label>
        <ion-icon name="thermometer-outline" slot="end"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
      <ion-item lines="full" [routerLink]="['../', 'humidity']">
        <ion-label>Umidade = 45%</ion-label>
        <ion-icon name="water-outline" slot="end"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
      <ion-item lines="full" [routerLink]="['../', 'rain']">
        <ion-label>Chuvas = Sem Chuva</ion-label>
        <ion-icon name="rainy-outline" slot="end"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
      <ion-item lines="full" [routerLink]="['../', 'soil-moisture']">
        <ion-label>Umidade Do Solo = 50%</ion-label>
        <ion-icon name="wine-outline" slot="end"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>

      <ion-item>
        <ion-button [routerLink]="['../', 'details', '1']" fill="outline" slot="end">Ver dados do dispositivo mais próximo</ion-button>
      </ion-item>
    </ion-card-content>


  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Localizar Dispositivos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input placeholder="Pesquisar" class="border-box"></ion-input>
        <ion-icon (click)="search()" slot="end" name="search-outline"></ion-icon>
      </ion-item>
      <ion-item *ngIf="showMap" >
        <div styles="margin: 0 auto; width: auto;" >
          <app-ol-map lat="{{userLat}}" lon="{{userLon}}" ></app-ol-map>
        </div>
      </ion-item>
