<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button [routerLink]="['../../', 'home']">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>Microestação: {{station.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full" [routerLink]="['../', 'temperature']">
    <ion-icon name="thermometer-outline" slot="end"></ion-icon>
    <ion-label>Temperatura Atual = {{stationData.temperature}}°C</ion-label>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-item>
  <ion-item lines="full" [routerLink]="['../', 'humidity']">
    <ion-icon name="water-outline" slot="end"></ion-icon>
    <ion-label>Umidade do Ar Atual = 45%</ion-label>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-item>
  <ion-item lines="full" [routerLink]="['../', 'rain']">
    <ion-icon name="rainy-outline" slot="end"></ion-icon>
    <ion-label>Atualmente = Sem Chuvas</ion-label>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-item>
  <ion-item lines="full" [routerLink]="['../', 'soil-moisture']">
    <ion-icon name="wine-outline" slot="end"></ion-icon>
    <ion-label>Umidade de Solo Atual = 50%</ion-label>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-item>

  <ion-card>
    <ion-card-content>
      <ion-item lines="full">
        <ion-label class="ion-align-left">Atualizado em: {{updateDate}}</ion-label>
      </ion-item>
      <ion-item lines="full">
        <ion-label class="ion-align-left">Criado em: {{createDate}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
